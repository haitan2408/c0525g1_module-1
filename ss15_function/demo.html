<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

<!--    Hiển thị 20 số nguyên tố đầu tiên-->
    let displayPrimeNumber = 20;
    let primeCount = 0;
    let number = 2;

    while (primeCount < displayPrimeNumber) {
        if(isPrime(number)) {
            primeCount++;
            console.log(number);
        }
        number++;
    }

//     Hiển thị các số nguyên tố nhỏ hơn 100.
    for(let n = 2; n <=100; n++ ) {
        if(isPrime(n)) {
            alert(n);
        }
    }

    function isPrime(temp) {
        let result = true; // là snt
        for (let i = 2; i < temp; i++) {
            if (temp % i === 0) {
                result = false;
                break;
            }
        }
        return result;
    }


</script>
</body>
</html>
