<script>
    let month = +prompt("Nhập tháng")
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert(`Tháng ${month} có 31 ngày`);
            break;
        case 2:
            // Kiểm tra năm nhuận
            // DK1: chia hết cho 400
            // DK2: chia hết cho 4 nhưng không chia hết cho 100.
            // if(dk1 || dk2)
            alert("Có 28 hoặc 29 ngày");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            alert("Có 30 ngày")
            break;

    }
</script>
</body>
</html>
