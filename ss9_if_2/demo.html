<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="numA" style="width: 200px">
<input type="number" id="numB">
<input type="radio">
<textarea></textarea>
<br>
<!--Dấu + gọi là đối số -->
<button onclick="calculate('+')">Cộng</button>
<button onclick="calculate('-')">Trừ</button>
<button onclick="calculate('*')">Nhân</button>
<button onclick="calculate('/')">Chia</button>
</body>
<script>
<!--    Tham số-->
    function calculate(operator) {
        let numA = +document.getElementById("numA").value;
        let numB = +document.getElementById("numB").value;
        switch (operator) {
            case "+":
                alert(numA + numB);
                break;
            case "-":
                alert(numA - numB);
                break;
            case "*":
                alert(numA * numB);
                break;
            case "/":
                if(numB === 0) {
                    alert("Không chia được")
                } else {
                    alert(numA/numB);
                }
        }
    }
</script>
</html>
